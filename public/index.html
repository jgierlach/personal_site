<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Park Shark</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Link to custom css in project -->
    <link rel="stylesheet" href="main.css" />
    <!-- Link to no script css in project -->
    <noscript><link rel="stylesheet" href="noscript.css"/></noscript>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!--JavaScript at end of body for optimized loading-->

    <!--Script tag for JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Script tag for materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--JQuery for materialize mobile nav-->
    <script>
      $(document).ready(function() {
        $('.sidenav').sidenav()
      })
    </script>
    
    <!-- JQuery to add the active class to give things a slight delay before they appear on the page -->
    <script>
      $(document).ready(function() {
        $('#foo').addClass('active')
      })
    </script>

    <!-- <script src="jquery.min.js"></script>
    <script src="jquery.scrollex.min.js"></script>
    <script src="jquery.scrolly.min.js"></script>
    <script src="browser.min.js"></script>
    <script src="breakpoints.min.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script> -->
  </body>
</html>
